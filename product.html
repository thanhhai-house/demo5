    .brand{display:flex;align-items:center;gap:10px;font-weight:800}

</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">üîé Chi ti·∫øt s·∫£n ph·∫©m <span class="badge" id="badgeId">ID: ...</span></div>
      <div class="nav">

    <div class="card">

        <button onclick="history.back()">Quay l·∫°i</button>
        <button class="primary" onclick="loadDetail()">T·∫£i l·∫°i</button>
      </div>

      <hr class="sep"/>

      <div class="grid2">

        <div class="imgBox">

          <img id="img" class="preview" alt="·∫¢nh s·∫£n ph·∫©m"/>
          <div class="muted" id="imgLink" style="margin-top:10px"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footerInner">
      <div>¬© <span id="yy"></span> <span id="siteName2">CATALOG</span> ‚Ä¢ All rights reserved.</div>
      <div>Made with Google Sheets + Apps Script</div>
    </div>
  </footer>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz0oo5pUTCYjuZnRBNhOTmAR-gJIdtz7WoyDXLyo3jzMSRrluhv2cYxFi3eDqXJ5QBpyw/exec";

  function $(id){return document.getElementById(id);}
  function esc(x){return String(x??"").replace(/[&<>"']/g,s=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[s]));}
  function qs(name){return new URL(location.href).searchParams.get(name);}
  function driveToThumb(url){
    const m = String(url||"").match(/\/d\/([^\/]+)\//);
    if(!m) return url;
    return `https://drive.google.com/thumbnail?id=${m[1]}&sz=w1200`;
  }
  function fmtMoney(n){ n=Number(n||0); return Number.isFinite(n)? n.toLocaleString("vi-VN"):"0"; }

  async function apiGet(params){
    const url = SCRIPT_URL + "?" + new URLSearchParams(params).toString();
    const r = await fetch(url);
    return r.json();
  }

  let settings = {};
  const id = qs("id");
  $("badgeId").textContent = id ? `ID: ${id}` : "ID: (thi·∫øu)";
  $("yy").textContent = new Date().getFullYear();

  async function loadSettings(){
    const res = await apiGet({action:"settings"});
    settings = res.ok ? (res.settings||{}) : {};
    const site = settings.SITE_NAME || "CATALOG";
    document.title = site + " - Chi ti·∫øt";
    $("siteName2").textContent = site;
  }

  async function loadDetail(){
    if(!id){
      $("status").textContent = "Thi·∫øu id tr√™n URL";
      $("info").innerHTML = `<div class="muted">M·ªü d·∫°ng: <b>product.html?id=SP-...</b></div>`;
      $("img").removeAttribute("src");
      $("imgLink").textContent = "";
      return;
    }

    $("status").textContent = "ƒêang t·∫£i...";
    const res = await apiGet({action:"detail", id});
    if(!res.ok){
      $("status").textContent = res.error || "Kh√¥ng t√¨m th·∫•y";
      $("info").innerHTML = "";
      $("img").removeAttribute("src");
      $("imgLink").textContent = "";
      return;
    }

    const p = res.product || {};
    $("status").textContent = "OK";

    const fields = [
      ["ID", p.id],
      ["T√™n s·∫£n ph·∫©m", p.ten_san_pham],
      ["M√£ OEM", p.ma_oem],
      ["M√£ thay th·∫ø", p.ma_thay_the],
      ["Lo·∫°i", p.loai],
      ["Th∆∞∆°ng hi·ªáu", p.thuong_hieu],
      ["Gi√° nh·∫≠p", fmtMoney(p.gia) + " " + (settings.CURRENCY || "VND")],
      ["S·ªë l∆∞·ª£ng", p.so_luong],
      ["Created", p.created_at],
      ["Updated", p.update_at],
    ];

    $("info").innerHTML = fields.map(([k,v])=>`
      <div class="kv"><div class="k">${esc(k)}</div><div class="v">${esc(v??"")}</div></div>
    `).join("");

    if(p.hinh_anh){
      $("img").src = driveToThumb(p.hinh_anh);
      $("imgLink").innerHTML = `<a target="_blank" href="${esc(p.hinh_anh)}">M·ªü ·∫£nh tr√™n Google Drive</a>`;
    } else {
      $("img").removeAttribute("src");
      $("imgLink").textContent = "Ch∆∞a c√≥ link ·∫£nh.";
    }
  }

  (async ()=>{ await loadSettings(); await loadDetail(); })();
</script>
</body>
</html>
